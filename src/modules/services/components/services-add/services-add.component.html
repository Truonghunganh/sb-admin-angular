<div class="row">
    <div class="col-md-9">
        <div class="form-group">
            <label>Name</label>
            <input type="text" #name class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textArea class="form-control" #description></textArea>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" #price class="form-control">
        </div>
        <div class="form-group">
            <h2>File</h2>
            <file-pond #myPond
               (oninit)="pondHandleInit()"
                [options]="pondOptions" 
                (change)="pondHandleAddFile($event)">
            </file-pond>
        </div>
        <div class="form-group">
            <button class="btn btn-dark" style="margin : 5px" routerLink="/services/list{{categoryId}}">Cancel</button>
            <button class="btn btn-dark" (click)="addService(name.value,description.value,price.value)">Add Category</button>
        </div>
    </div>
    <div class="col-md-3">
        <h1>1. Services</h1>
        <div>2. Name : <strong>name of service</strong></div>
        <div>3. Description : <strong>Description of service</strong></div>
        <div>4. Price : <strong>price of service</strong></div>
        <div>5. image : <strong>image of service</strong>

    </div>
</div>

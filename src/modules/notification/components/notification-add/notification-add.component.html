<div class="row">
    <div class="col-md-9">
        <div class="tbody">
            <br>
            <form>
                <div class="form-group">
                    <h2>Title :</h2><input #title class="form-control">
                </div>
                <div class="form-group">
                    <h2>Massage</h2>
                    <textarea class="form-control" #massage></textarea>
                </div>   
                <div class="form-group">
                    <h2>Sent To</h2>
                    <select class="form-control" (change)="onChangeCategory($event.target.value)">
                        <option *ngFor="let type of types" value="{{type}}" >{{type}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" style="margin : 5px" routerLink="/dashboard">Back to Dashboard</button>
                    <button class="btn btn-success" (click)="sentNotification(title.value,massage.value)">Sent Users</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3">
        <div id="basic">
            <h2>Detail</h2>
          </div>
          <p> <code>1.Title</code> Title for messages</p>
          <p> <code>2.Messages</code> Messages</p>
          <p> <code>3.Push for</code> Select user type</p>
    </div>
</div>
